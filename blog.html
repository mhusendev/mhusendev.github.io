// Menampilkan data dalam bentuk tabel
function tampilData()
{
 
// Buat referensi database firebase
var dbRef = firebase.database();
var statusAlat = dbRef.ref("blog");
 
// Dapatkan referensi table

var table = document.getElementById("tabel-status-alat").getElementsByTagName('tbody')[0];
 
// Membuang semua isi table
$("#tabel-status-alat").find("tr:gt(0)").remove();
 
// Memuat Data
statusAlat.on("child_added", function(data, prevChildKey) {
var newstatusAlat = data.val();
 
var row = table.insertRow(table.rows.length);
 
var cell1 = row.insertCell(0);

 
cell1.innerHTML = '<div class="col-12 "><div class="judul">'+newstatusAlat.judul+'</div><div class="read"><a href="desc.html" class="btn btn-primary">read more</a></div></div>';
localStorage.setItem("date", newstatusAlat.date);
localStorage.setItem("isi", newstatusAlat.desc);
 
});
}

</script>
